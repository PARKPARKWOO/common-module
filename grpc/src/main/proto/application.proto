syntax = "proto3";
import "google/protobuf/empty.proto";

option java_package = "org.woo.auth.grpc";
option java_outer_classname = "ApplicationProto";

package application;

message ApplicationInfoResponse {
  string id = 1;
  string name = 2;
}

service ApplicationService {
  rpc getApplications(google.protobuf.Empty) returns (stream ApplicationInfoResponse);
}